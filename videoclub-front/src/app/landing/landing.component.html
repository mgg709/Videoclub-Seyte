<div class="landing-header">
  <img *ngFor="let movie of movies" [src]="url + movie.poster" alt="">

</div>

<div class="landing-body">
  <span *ngFor="let genre of genres">
    {{genre.name}}

    <span *ngFor="let movie of genresMovies" class="movie-genre">
        <img *ngIf="genre === movie.genre" [src]="url + movie.poster" alt="">
      </span>
  </span>

</div>
