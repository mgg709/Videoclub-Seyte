<div class="landing-header">
  <img *ngFor="let movie of movies" [src]="url + movie.poster" alt="" />
</div>

<div class="landing-body">
  <div *ngFor="let genre of genres">
    <span>{{ genre.name }}</span>
    <span *ngFor="let movie of actionMovies" class="movie-genre">
      <img [src]="url + movie.poster" alt="" />
    </span>
  </div>
</div>
