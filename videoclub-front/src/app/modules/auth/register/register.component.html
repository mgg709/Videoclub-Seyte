<div>
  <h1>¡Empieza ya a disfrutar de tus películas favoritas!</h1>
  <form [formGroup]="loginForm">
    <div>
        <label for="email">Email: </label>
        <input type="email" formControlName="email"  id="email" placeholder="Escribe tu email">
    </div>
    <div>
        <label for="c_email">Confirma tu email: </label>
        <input type="email" formControlName="c_email"  id="c_email" placeholder="Confirma tu email">
    </div>
    <div>
        <label for="birth_date">Fecha de nacimiento: </label>
        <input type="date" formControlName="birth_date"  id="birth_date">
    </div>
    <div>
        <label for="password">Contraseña: </label>
        <input type="password" formControlName="password" id="password" placeholder="Escribe tu contraseña">
    </div>
    <div>
        <label for="c_password">Confirma tu contraseña: </label>
        <input type="password" formControlName="c_password" id="c_password" placeholder="Confirma tu contraseña">
    </div>

    <ng-container *ngIf="hasError">
      <p style="color:red;">{{ hasErrorText }}</p>
    </ng-container>

    <ng-container *ngIf="hasSuccess">
      <p style="color:green;">{{ hasSuccessText }}</p>
    </ng-container>

    <div>
        <div>
            <input type="checkbox" checked="" id="checkbox-remember">
            <label for="checkbox-remember">Recuérdame</label>
        </div>
    </div>
    <button type="submit" (click)="submit()" [disabled]="loginForm.invalid">¡Entra!</button>
  </form>

  <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión</a>.</p>
</div>
